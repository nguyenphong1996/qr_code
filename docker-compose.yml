
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: qr_scanner_backend
    restart: unless-stopped
    # The backend doesn't need to be exposed to the host,
    # as Nginx will proxy requests to it.

  frontend:
    build: ./frontend
    container_name: qr_scanner_frontend
    restart: unless-stopped
    ports:
      - "8080:80" # Map port 8080 on the host to port 80 in the container
    depends_on:
      - backend
